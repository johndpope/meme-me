<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-firestore.js"></script>
    <title>Document</title>
</head>

<body id="remote">
    
    <h1>This Is The Remote</h1>

    <div id="entry">
        <p>get ready to play</p>

        <label>Display Name: </label>
        <input id="display-name-input" placeholder="Display Name" />
        <button id="start">Start Game</button>
        <button id="how-to">How To Play</button>

    </div>

    <div id="game">

        <p>Hello, <span class="display-name"></span>! Waiting For Image.</p>
        <img id="memeImg" src="" alt="">

        <button class="shuffle">Shuffle</button>
        <button class="caption"></button>

        <p class="winner"></p>

    </div>

    <div id="master">
            <p>hello, <span class="display-name"></span>! You've been selected to be the meme master.</p>
            <img id="randImg" src="" alt="">
            <button id="randomize">Randomize</button>
            <button id="send">Send Meme</button>

            <button class="answerOne"></button>
            <button class="answerTwo"></button>
            
    </div>

       
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/remote.js"></script>
    <script src="js/firebase.js"></script>
     

</body>
</html>
